<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle financeiro</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
    <h2>Controle de Despesas</h2>

    <div class="container">
        <h4>Saldo Atual</h4>
        <h1 id="balance" class="balance">R$ 0.00</h1>
        
        <div class="inc-exp-container">
            <div>
                <h4>Essencial</h4>
                <p id="essential">R$ 0.00</p>
            </div>
            <div>
                <h4>Estudos</h4>
                <p id="knowledge">R$ 0.00</p>
            </div>
            <div>
                <h4>Objetivos</h4>
                <p id="goal">R$ 0.00</p>
            </div>
            <div>
                <h4>Livre</h4>
                <p id="free">R$ 0.00</p>
            </div>
        </div>
        <div class="inc-exp-container">
            <div>
                <h4>Receitas</h4>
                <p id="money-plus" class="money-plus">+ R$ 0.00</p>
            </div>
            <div>
                <h4>Despesas</h4>
                <p id="money-minus" class="money-minus">- R$ 0.00</p>
            </div>
        </div>
        <h3>Transações</h3>
        <ul id="transactions" class="transactions"></ul>
        <h3>Adicionar Transação</h3>
        <form action="" id="form">
            <div class="form-control">
                <label for="text">Nome</label>
                <input type="text" autofocus id="text" placeholder="Nome da transação" />
            </div>
            <div class="form-control">
                <label for="amount">
                    <br />
                    <small>
                        (negativo - despesas, positivo - receita)
                    </small>
                </label>
                <input type="text" id="amount" placeholder="Valor da transação" />
            </div>
            <button class="btn">Adicionar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
